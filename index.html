<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Demo</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--first parallax image -->
    <div id="p1" class="p-img">
        <div class="p-text-container">
            <h1 class="p-title">Padawan</h1>
        </div>
    </div>
    <!--section 1 -->
    <section class="section">
        <h2 class="section-title">Quote 1</h2>
      <p class="section-text">
        I am one with the Force. The Force is with me. 
      </p>

    </section>

   <!-- second parallax -->
   <div id="p2" class="p-img"></div>
   <section class="section">
    <h2 class="section-title">Quote 2</h2>
  <p class="section-text">
   These are not the droids your looking for.
  </p>
  <!-- Third Parallax-->
  <div id="p3" class="p-img"></div>
  <section class="section">
    <h2 class="section-title">Quote 3</h2>
  <p class="section-text">
    Do or do not. There is no try

    <!--Last Parallax-->
   <div id="p4" class="p-img">
    <div class="p-text-container">
        <h1 class="p-title">May the force be with you</h1>
    </div>
   </div>
</body>
</html>
